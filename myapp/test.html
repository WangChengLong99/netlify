<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resizable Table</title>
    <style>
      /* CSS for table styling */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
        white-space: nowrap;
      }
      th {
        background-color: #4caf50;
        color: white;
        cursor: col-resize;
      }
      /* CSS for scrollbar styling */
      .scrollable {
        height: 200px;
        overflow-x: auto;
      }
      /* CSS for resizing handle */
      .resizer {
        width: 7px;
        cursor: col-resize;
        position: absolute;
        top: 0;
        right: -4px;
        bottom: 0;
      }
      /* CSS for resizing handle hovering effect */
      th:hover .resizer {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Table container -->
    <div class="scrollable">
        <table>
          <thead>
            <tr>
              <th>列1</th>
              <th>列2</th>
              <th>列3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>内容1-1</td>
              <td>内容1-2</td>
              <td>内容1-3</td>
            </tr>
            <tr>
              <td>内容2-1</td>
              <td>内容2-2</td>
              <td>内容2-3</td>
            </tr>
          </tbody>
        </table>
     <!-- Script for table resizing -->
    <script>
let el = null;
let startX = null;
let startWidth = null;
 document.querySelectorAll("th").forEach(th => {
  th.style.position = "relative";
   const grip = document.createElement("div");
  grip.innerHTML = "&nbsp;";
  grip.style.top = "0";
  grip.style.right = "0";
  grip.style.bottom = "0";
  grip.style.width = "5px";
  grip.style.position = "absolute";
  grip.style.cursor = "col-resize";
  grip.addEventListener("mousedown", e => {
    el = e.target.parentElement;
    startX = e.pageX;
    startWidth = el.offsetWidth;
  });
   th.appendChild(grip);
});
 document.addEventListener("mousemove", e => {
  if (el) {
    const width = startWidth + (e.pageX - startX);
    el.style.width = width + "px";
  }
});
 document.addEventListener("mouseup", () => {
  el = null;
  startX = null;
  startWidth = null;
});
    </script>
  </body>
</html>
<!-- 这个示例代码创建了一个具有滚动条并可调整列宽的表格。使用CSS来设置表格和滚动条的样式，使用JavaScript来实现列的拖动调整。
 对于表头中的每个列，使用cursor属性设置为 `col-resize` 来显示调整大小的鼠标光标。同时, 给每个可调整大小的表头单元格添加了一个调整大小的句柄，并通过JavaScript来实现了其拖动调整大小的功能。最后，将整个表格放置在一个带有固定高度和溢出水平滚动条的容器中。 -->
